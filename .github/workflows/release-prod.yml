name: ‚ùó Release (prod)

on:
  push:
    branches:
      - "latest"

jobs:
  tests-prod:
    name: Run all tests
    uses: ./.github/workflows/tests.yml
    secrets: inherit
    with:
      group_tests: "without_e2e"
      short_rte_list: false
      pre_release: true

  builds-prod:
    name: Create all builds for release
    uses: ./.github/workflows/build.yml
    needs: tests-prod
    secrets: inherit
    with:
      environment: "production"
      target: "all"

  e2e-docker-tests-smoke:
    name: "E2E: Smoke (Docker)"
    needs: builds-prod
    uses: ./.github/workflows/tests-e2e-docker-smoke.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || false }}

  e2e-docker-tests-critical-path:
    name: "E2E: Critical Path (Docker)"
    needs: builds-prod
    uses: ./.github/workflows/tests-e2e-docker-critical-path.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || false }}

  e2e-docker-tests-regression:
    name: "E2E: Regression (Docker)"
    needs: builds-prod
    uses: ./.github/workflows/tests-e2e-docker-regression.yml
    secrets: inherit
    with:
      debug: ${{ inputs.debug || false }}

  e2e-appimage-tests:
    name: E2E AppImage tests
    needs: builds-prod
    uses: ./.github/workflows/tests-e2e-appimage.yml
    secrets: inherit

  virustotal-prod:
    name: Virustotal
    uses: ./.github/workflows/virustotal.yml
    needs: builds-prod
    secrets: inherit
    with:
      skip_report: true

  aws-upload-prod:
    name: Realse to AWS S3
    uses: ./.github/workflows/aws-upload-prod.yml
    needs: virustotal-prod
    secrets: inherit

  # Temporal disable publish to docker and snapcraft
  # publish-stores:
  #   name: Publish to stores
  #   uses: ./.github/workflows/publish-stores.yml
  #   needs: aws-upload-prod
  #   secrets: inherit

  # Remove artifacts from github actions
  remove-artifacts:
    name: Remove artifacts
    needs:
      [
        aws-upload-prod,
        e2e-docker-tests-smoke,
        e2e-docker-tests-critical-path,
        e2e-docker-tests-regression,
        e2e-appimage-tests,
      ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Remove all artifacts
        uses: ./.github/actions/remove-artifacts
